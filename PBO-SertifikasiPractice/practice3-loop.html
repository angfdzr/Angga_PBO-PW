<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loops</title>
</head>
<body>
    <h1>JavaScript while loop</h1>

    <script>
        let x;

        for (x = 1; x <= 10; x++) {
            if (x == 5) {
                continue; // Skip the rest of the loop iteration when x is 5
            }
            console.log(x);
        }
    </script>
</body>
</html>
