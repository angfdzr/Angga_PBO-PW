<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Functions</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        function My_function(val) {
            document.getElementById("demo").innerHTML = val * val;
        }

        My_function(5);

        var MyFunction = new Function("a", "b", "return a + b");
        var x = MyFunction(2, 3);
        document.getElementById("demo").innerHTML = "The sum is " + x;

        function Product(a, b) {
            return a * b;
        }

        let y = Product(2, 5) * 5;
        document.getElementById("demo").innerHTML = "The product is " + y;

        var body = "return Math.PI * rad * rad";
        var circle = new Function("rad", body);
        alert(circle(5));
    </script>
</body>
</html>
